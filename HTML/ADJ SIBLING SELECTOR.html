<!DOCTYPE html>
<html>
<head>
	<title>Adj sib selector</title>
	<style type="text/css">
		body {
			background-color: black;
			color: white;
		}
		h1 + p {
			color: blue;
			font-size: 18px;: 
		}
		ul.task + p {
			color: magenta;
			text-indent: 30px;
		}
	</style>
</head>
<body>
	<h1>This is heading</h1>
	<h2>Welcome to CSS Selectors</h2>
	<p>This is paragraph</p>
	<p>This is another paragraph</p>
	<ul class="task">
		<li>Task 1</li>
		<li>Task 2</li>
		<li>Task 3</li>
	</ul>
	<p>This is one another paragraph</p>
	<p>This is also a paragraph</p>
</body>
</html>
